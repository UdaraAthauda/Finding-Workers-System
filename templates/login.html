{% extends 'basepage.html' %}
    <title>{% block title %}Login form{% endblock %}</title>
{% block content %}
<br>
<section class="blog-posts">
    <div class="container shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <div class="all-blog-posts">
            <h2 class="text-center mt-3">Login to the system</h2>

            {% if messages %}
            <div class="alert alert-danger text-center mt-3" role="alert">
                {% for message in  messages %}
                <strong>{{message}}</strong>
                {% endfor %}
            </div>
            {% endif %}

            <div class="col-md-6 mt-3" style="margin: 0 auto">
                <form method="POST" autocomplete="off">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-primary col-3" style="margin: 1rem auto 0 auto;display: block">login</button>
                </form>
                <hr class="border border-success border-2 opacity-50">
                <p class="text-center">Don't have an account yet?</p>
                <a class="btn btn-success col-3" style="margin: 1rem auto 0 auto;display: block" href="/register">register</a>
            </div>
        </div>
    </div>
</section>

{% endblock %}
